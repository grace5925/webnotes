<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bookmarklet</title>
    </head>
    <body>
        <a href='javascript:
            var e = "", r = ""; /* Expression to evaluate and the result */
            do {
                e = prompt("Expression: " + e + "\n" + r + "\n", e);
                try { r = "Result: " + eval(e); }
                catch (ex) { r = ex; }
            } while (e); 
            void 0; /* This prevents the current document from being overwritten */'>JavaScript Evaluator</a>
    </body>
</html>
