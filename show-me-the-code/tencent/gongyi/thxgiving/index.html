</script> <script src="./js/static/lib/swiper.jquery.3.3.1.min.js"></script><script type="text/javascript">window.MAT_PREFIX="./img/act/thanksgiving2017/",window.PROJ_INFO={415:{name:"免费午餐小善大爱",audio:!0,info:[{desc:"志愿者闵跃翔来到了吉林省的免费午餐开餐学校探访，他看到并记录了很多可爱的孩子们，感恩节到了，点击播放音频，听听他说了些什么？"},{desc:"兴隆堡小学6年级的杨贵泰正在认真画画，感恩节即将到来，他特地画了一幅画想送给帮助他的叔叔阿姨们。"},{desc:"圣水泉小学6年级的郭永庆想要谢谢帮助过他的人，他说长大后他也想当个有爱的人，去帮助贫困地区的孩子吃免费午餐。"},{desc:"王晓晶是六马架小学的英语老师，她对我们说，有了免费午餐后，孩子们都吃胖了。感恩节，她想感谢多年来默默帮助孩子们的捐赠人。"}],shareInfo:{desc:"这是一份感恩节的祝福，打开聆听来自免费午餐的声音。",img_url:"415-share.jpg"}},881:{name:"儿童素养教育计划",audio:!0,info:[{desc:"就读于上海航头小学的三年级学生小旭说：“我喜欢上梦想课，因为梦想老师会给我们讲故事！”也许，民工子弟学校里的孩子，需要更多的是我们习以为常，却又忽略的东西，比如一个能给他讲故事的人。"},{desc:"萱萱是吉林省孤儿学校四年级学生。她喜欢听歌，问她会唱歌吗？她第一反应说不会，想了想从裤袋里掏出一张歌词，青涩的唱道：“和我在成都的街上走一走，直到所有的灯都熄灭也不停留”。"},{desc:"自2012年11月起的第一次开通月捐，安超默默陪伴我们走过了五年。还有很多和他一样安如磐石的支持者，每一笔温情的捐赠，每一句真情的留言，都是我们前进的动力。"}],shareInfo:{desc:"这是一份感恩节的祝福，打开聆听来自真爱梦想的声音。",img_url:"881-share.jpg"}},5364:{name:"乡村支教美丽中国",audio:!0,info:[{desc:"科学课上，陈老师用有趣的实验，让我们在动手实践中学习到了知识；感谢遇见陈老师，让我感受到，学习是件快乐的事。",extend:"（声音来源：腾冲市街头镇桥头联合小学3年级学生小平）"},{desc:"学习放大镜的时候，平时上课容易走神的小志，专注观察蜗牛的样子很可爱；感谢遇见这群孩子，让我体会到，陪伴成长的意义。",extend:"（声音来源：腾冲市街头镇桥头联合小学科学课老师陈老师）"},{desc:"自从司老师开放了图书室，课后最喜欢的就是和小伙伴一起去看书；感谢帮助我们的大哥哥大姐姐，让我和小伙伴们享受到阅读的乐趣。",extend:"（声音来源：腾冲市街头镇桥头联合小学3年级学生小宇）"},{desc:"图书室运营步入正轨后，我们让学生当小管理员组织图书借阅；感谢给予信任的支持者，让更多孩子们因为阅读了解到不一样的世界。",extend:"（声音来源：腾冲市街头镇桥头联合小学语文课老师司老师）"},{desc:"周末去家访，和孩子们一起感受童年的快乐；感谢给予支持和温暖的你，让这件非常有意义的事得以延续和传承。育人，遇自己；感恩，遇见你。",extend:"（声音来源：腾冲市街头镇桥头联合小学科学课老师陈老师）"}],shareInfo:{desc:"这是一份感恩节的祝福，打开聆听来自美丽中国的声音。",img_url:"5364-share.jpg"}},5888:{name:"春蕾计划一对一",audio:!0,info:[{desc:"明星义工阿雅说，她是代表了很多朋友来参加“重走上学路”探访的。春蕾代表朝气蓬勃，跟她见到的女童一样，都是希望的开始。",extend:""},{desc:"何永新是微信信用卡还款的企业代表，他亲身体验大山孩子的求学路后说，这种环境下还坚持上学，实在不容易。",extend:""},{desc:"向雷在众安保险工作，他代表广大热心网友，前往云南考察受助对象的实际情况。探访完成后，他说：大家的支持是有价值和意义的。",extend:""},{desc:"中信信用卡的梁茜也探访了春蕾女童。她说，家徒四壁的情景和校园里女童们阳光、上进的精神面貌形成反差，让所有人感动。",extend:""},{desc:"今年是小秋第三年接受春蕾计划资助。她说，连续三年都在尖子班并保持名列前茅，是对那位“阿姨”最好的回报。",extend:""}],shareInfo:{desc:'这是一次资助人"春蕾计划 — 重走上学路"之旅，打开聆听来自他们的感悟。',img_url:"5888-share.jpg"}},7818:{name:"hello 小孩爱心套餐",audio:!0,info:[{desc:"99公益日期间，爱心网友们捐赠的hello爱心套餐，已全部送到云南永仁宜就中心小学的孩子手中。负责接收的罗春梅老师特别激动，有好多话想对您说。",extend:""},{desc:"摄影师陈梓祥跟您一样，也是Hello小孩捐资人。他深入项目地，拍下孩子们收到爱心礼包后天真灿烂的笑靥。",extend:""},{desc:"“谢谢”是每一位孩子收到礼物后必定会说的一句话。九岁的凡凡画了一朵能实现愿望的七彩花，送给爱心姐姐。",extend:""},{desc:"能书写会歌舞的彝族小姑娘姗姗，挥笔写了“谢谢你”，跳起民族舞。音频的《茉莉花》，是她专门唱给送自己礼物的叔叔阿姨们的。",extend:""},{desc:"谢谢您关爱这些可爱的孩子，他们的童年或遭遇贫困留守，但这份成长礼物，将让他们享有欢乐与惊喜的童年陪伴。感恩有您，这个冬天不冷。",extend:""}],shareInfo:{desc:"hello 小孩爱心套餐已全部送到孩子手中，听听他们的声音吧！",img_url:"7818-share.jpg"}}},window.SHARE_INFO={ADTAG:"17tg",et:"17tg",title:"感恩有你，冬天不冷"},function(){function i(){"wx"===GY.browser.client&&GY.Busi.js_conf.init();for(var i="",o=0;o<l.info.length;o++){var d="";if(l.audio){var c=r+"-audio-"+(o+1)+".mp3";d='<div class="voiceTip j-voicetip"><div class="voiceTip-wave"><div class="voiceTip-wave-w1"></div><div class="voiceTip-wave-w2"></div><div class="voiceTip-wave-w3"></div></div><div class="voiceTip-time" id="voice-'+o+'"></div><audio class="voiceTip-audio j-audio" preload="true" src="'+MAT_PREFIX+c+'"></audio></div>'}i+='<div class="swiper-slide"><div class="imgWrap" id="image-'+o+'">'+d+'</div><p class="txt">'+l.info[o].desc+(l.info[o].extend||"")+"</p>",o==l.info.length-1&&(i+='<p style="position:absolute; bottom: .2rem; text-align:center;width:100%;color:#d3d3d3;">这是最后一页了~</p>'),i+="</div>"}_.find(".swiper-wrapper").append(i),t(),p=$(".j-audio"),a(),u=new Swiper(".picSwiper",s()),e(),GY.wd.donateBox.initPay({proj:{base:{id:r}},success:function(i){setTimeout(function(){location.href="/m/weixin/thanks.html?transcode="+i.info.transcode+"&pid="+r},1e3)},month:1,rel_1v1:1}),$("#btn_submit").on("click",function(){window.MtaH5&&MtaH5.clickStat(m,{buttonevent:r+":donated:"+b})}),"wx"===GY.browser.client?wx.ready(function(){n()}):n()}function t(){$(".j-voicetip").forEach(function(i){$(i).find(".j-audio").on("loadedmetadata",function(){$(i).find(".voiceTip-time").text(~~this.duration+'
