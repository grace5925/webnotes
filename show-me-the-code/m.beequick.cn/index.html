        <script>
            window._bee_imgRequest = function(url,onfinish){
                if(!url)return;
                var imgId = '_img_request_'+Math.random(),
                    loadFn = function(){
                        delete window[imgId];
                        onfinish && onfinish();
                    };
                window[imgId] = new Image();
                window[imgId].onload = loadFn;
                window[imgId].onerror = loadFn;
                window[imgId].src = url;
            };
            
            window._bee_sendError = (function(){
                var msgSended = {};
                return function(msg,url,line,column,errorObj){
                    if(line != -1 && 'online' == 'online' && msgSended[msg])return;
                    msgSended[msg] = true;
                    window._bee_imgRequest('http://log.beequick.cn//err.gif?logid=5849e4361a6ed2462&msg='+encodeURIComponent(msg)+'&url='+encodeURIComponent(url)+'&line='+line+(column?'&column='+column:'')+(errorObj?'&errorObj='+encodeURIComponent(JSON.stringify(errorObj)):'')+'&_r='+Math.random());
                }
            })();
            
            window._bee_is_sentError=true;
            window.onerror = function(msg,url,line){
                if(url.indexOf('beequick.cn') == -1)return;
                window._bee_is_sentError && _bee_sendError(msg,url,line);
                window.vConsole && window.console.error('JsError:',msg,url,line);
                /*Ignore Warning*/
                return null;
            };
            window._bee_checkJsLoaded=function(){
                if(!window._bee_jsLoaded)return;
                var sElms=document.getElementsByTagName('script'),
                    len=sElms.length,i,sElm,src,fname;
                for(i=0;i<len;i++){
                    sElm=sElms[i];
                    src=sElm.src;
                    if(!src||src.indexOf('/static/bee/')<0)continue;
                    src=src.replace(/\-[0-9a-f]{8}\.js/,'.js');
                    fname=src.split('/js/')[1];
                    if(fname&&!window._bee_jsLoaded[fname]){
                        window._bee_sendError('js load failed',sElm.src,-1);
                        window._bee_jsLoaded[fname]=1;
                    }
                }
            };
            
            if(window.addEventListener){
                window.addEventListener('load',window._bee_checkJsLoaded,false);
            }else if(window.attachEvent){
                window.attachEvent('onload',window._bee_checkJsLoaded);
            }
        </script>
